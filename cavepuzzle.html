function rotate() {
  dropDowns = Array.from(document.getElementsByClassName('statue'));
  dropDowns.forEach(function(dd) {
      for (var i=0;i<statues.length;i++) {
          var option = document.createElement("option");

      }

  document.getElementById('s1').selectedIndex =0;
  document.getElementById('s1').disabled=true;
  document.getElementById('d1').innerHTML = statues[1];
  //select();
  var rows = document.getElementById('table').rows;
  var n = rows[0].cells.length -1;

    rows[i+2].cells[n].getElementsByTagName("div")[0].innerHTML =  alphabet.substring(60-4*i-4, 60-4*i-2) + " " + alphabet.substring(60-4*i-2, 60-4*i);

    rows[i+2].cells[0].getElementsByTagName("div")[0].innerHTML = alphabet.substring(60-4*i-4, 60-4*i-2) + " " + alphabet.substring(60-4*i-2, 60-4*i);
  }
}


function select() {
  used.fill(false)
  dropDowns.forEach(function(dd) {
    if (dd.selectedIndex > 0) {
      used[dd.selectedIndex] = true;
      document.getElementById('d'+dd.id.substring(1)).innerHTML = statues[dd.selectedIndex];
    } else {
      document.getElementById('d'+dd.id.substring(1)).innerHTML = "";
    }
  });
  dropDowns.forEach(function(dd) {
    Array.from(dd.options).forEach(function(op, ind) {
      op.disabled = used[ind]
    });
  });
  success();
}
